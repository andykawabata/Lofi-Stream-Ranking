<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/main.css">
        <title>YouTube Top Streams</title>
        <style>
            mark {
              background-color: yellow;
              color: black;
            }
        </style>
    </head>

    <body class="bg-light">
        <div class="container">
            <h4 style="margin-top: 10px">Enter a tag</h4>
            <form action="" method="GET">
                <input type="text" name="tag"/>
                <button type="submit">Search</button>
            </form>
            <p>For example, entering 'music' will list the top current youtube live streams with the tag #music</p>

            <div class="row">
                <h1 class="mt-4 mb-2">Top <mark>{{tag}}</mark> Streams</h1>
            </div>
            <hr>

        {% for stream in streams %}

            <div class="row no-gutter mb-4 border text-light">
                <div class="col-md-1 col-1 bg-dark text-light pt-2 pl-1">
                    <span>{{ stream["Rank"] }}</span>
                </div>

                <div id="dark-mobile" class="col-md-2 col-6 bg-light text-center">
                    <a href='{{ stream["URL"] }}'>
                        <img class="img-fluid padding-md" src='{{ stream["Thumbnail"] }}'>
                    </a>
                </div>

                <div class="col-md-3 col-5 d-flex align-items-center justify-content-center text-center lightgreen">
                    <div>
                        <h3 class="mb-1"> {{ stream["Viewers"] }} </h3>
                        <h6> watching now </h6>
                    </div>
                </div>

                <div class="space-holder col-md-0 col-1 bg-dark"></div>

                <div class="col-md-6 col-11 d-flex align-items-center palegreen ">
                    <div class="container">
                        <p> {{ stream["Title"] }} </p>
                        <a href='{{ stream["ChannelURL"] }}'>
                            <h5> {{ stream["Channel"] }} </h5>
                        </a>
                    </div>
                </div>
            </div>
            
        {% endfor %}

        </div>
    </body>
